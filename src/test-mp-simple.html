<!DOCTYPE html>
<html>
<head>
    <title>Teste MercadoPago Simples</title>
</head>
<body>
    <h1>üß™ Teste MercadoPago Function</h1>
    <button onclick="testarFuncao()">Testar Fun√ß√£o</button>
    <div id="resultado" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testarFuncao() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '‚è≥ Testando fun√ß√£o...';
            
            try {
                const response = await fetch('https://pwhicfgtakcpiedtdiqn.supabase.co/functions/v1/create-mercadopago-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://localhost:3000'
                    },
                    body: JSON.stringify({
                        numeros: [1, 2, 3],
                        metodo_pagamento: 'pix',
                        nome: 'Jo√£o Silva',
                        email: 'joao@teste.com',
                        telefone: '11999999999'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultado.innerHTML = `
                        <h3>‚úÖ Sucesso! Status: ${response.status}</h3>
                        <p><strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>
                        <p><strong>Payment ID:</strong> ${data.payment_id}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultado.innerHTML = `
                        <h3>‚ùå Erro! Status: ${response.status}</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultado.innerHTML = `
                    <h3>üí• Erro de Rede:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
